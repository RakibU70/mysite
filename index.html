 <script>
    const protfolioItems = document.querySelectorAll('.protfolio-item-wrapper')

    protfolioItems.forEach(protfolioItem => {
        protfolioItem.addEventListener('mouseover', () => {
            protfolioItem.childNodes[1].classList.add('img-darken');
        })

        protfolioItem.addEventListener('mouseout', () => {
            protfolioItem.childNodes[1].classList.remove('img-darken');
        })
        
    })
